<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - GreenGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- External stylesheet -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef5e9;
            font-family: 'Poppins', sans-serif; /* Changed to match explore page font */
            margin: 0;
        }
        
        /* Header Styling */
        .header {
            position: sticky;
            top: 0;
            background-color: rgba(60, 124, 70, 0.8);
            color: white;
            padding: 10px 0;
            z-index: 1000;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .header.scrolled {
            background-color: #3c7c46;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #a1d3b8;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .form-group label {
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .login-container {
                margin: 20px; /* Reduced margin for smaller screens */
                padding: 20px; /* Reduced padding for smaller screens */
            }
            .login-container h2 {
                font-size: 24px; /* Smaller font size for h2 */
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header" id="header">
    <div class="header-container">
        <a href="/">Home</a>
        <a href="/explore">Explore</a>
        <a href="/service">Help Centre </a>
        <a href="/blog">Blog</a>
        <a href="/login">Login</a>
    </div>
</header>

<div class="login-container">
    <h2>Sign Up</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>
        </div>
        <button type="submit" class="btn btn-login">Submit</button>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login </a>.</p>
        </div>
    </form>
</div>

<script>
    // Sticky Header Scroll Effect
    window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>

</body>
</html>
