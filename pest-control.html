<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>crop advisor Links</title>
       <script src="https://kit.fontawesome.com/a24879a822.js" crossorigin="anonymous"></script>
       <style>
           @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    
           :root {
               --main-bg:   #508250;
               --bg-color: #63b963;
               --text-color: #fff6f6;
           }
    
           body {
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
               height: 100vh;
               margin: 0;
               position: relative;
               background-color: var(--main-bg);
               font-family: "Inter", sans-serif;
               font-weight: 600;
               overflow: hidden;
           }
    
           a {
               position: absolute;
               border: 1px solid var(--text-color);
               padding: .5em;
               border-radius: .5em;
               display: flex;
               align-items: center;
               text-decoration: none;
               color: var(--text-color);
               background-color: var(--main-bg);
               transition: transform 0.3s ease;
               text-shadow: var(--text-color) 1px 0 5px;
               transform: scale(0.8);
           }
    
           a:hover {
               transform: scale(2);
               z-index: 5;
           }
    
           a i {
               padding-right: .5em;
           }
    
           #center {
               width: 15rem;
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               z-index: -1;
           }
    
           #back-button {
               position: absolute;
               bottom: 2rem;
               left: 50%;
               transform: translateX(-50%);
               padding: .5em 1em;
               border: 1px solid var(--text-color);
               background-color: var(--bg-color);
               color: var(--text-color);
               border-radius: .5em;
               text-decoration: none;
               font-weight: 600;
           }
    
           #back-button:hover {
               background-color: var(--text-color);
               color: var(--main-bg);
           }
       </style>
    </head>
    
    <body>
       <!-- Social media links -->
       <a href=""><i class="fa-brands fa-linkedin"></i>Crop Advisor Martin - 9025828286</a>
       
       <!-- Center image -->
       <img id="center" src="https://raw.githubusercontent.com/Philip-Walsh/codepens/main/assets/ghost-hunter.png" alt="Ghost Hunter Image">
    
       <!-- Back button -->
       <a id="back-button" href="javascript:history.back()">Back</a>
    
       <script>
           const links = document.querySelectorAll('body a');
           const centerImage = document.getElementById('center');
    
           function positionLinks() {
               const angleStep = (2 * Math.PI) / links.length;
               const radius = 200; // Adjust the radius as needed
    
               links.forEach((link, index) => {
                   const angle = angleStep * index;
                   const x = Math.cos(angle) * radius;
                   const y = Math.sin(angle) * radius;
    
                   link.style.left = calc(50% + ${x}px);
                   link.style.top = calc(50% + ${y}px);
               });
           }
    
           positionLinks();
       </script>
    
    </body>
    </html>
