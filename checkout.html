<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuard - Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef5e9;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }

        .checkout-summary {
            border-bottom: 2px solid #28a745;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .summary-item .price {
            font-weight: bold;
            color: #28a745;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-group label {
            color: #555;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .payment-method img {
            width: 80px;
            height: 50px;
            object-fit: contain;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #28a745;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>

    <!-- Checkout Summary -->
    <div class="checkout-summary" id="checkoutSummary">
        <h4>Order Summary</h4>
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Shipping Information Form -->
    <form id="checkoutForm">
        <div class="form-section">
            <h4>Shipping Information</h4>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zip">Postal Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your postal code" required>
            </div>
        </div>

        <!-- Payment Method Section -->
        <div class="form-section">
            <h4>Payment Method</h4>
            <div class="payment-method">
                <label for="creditCard"><input type="radio" id="creditCard" name="payment" checked> Credit Card</label>
                <label for="debitCard"><input type="radio" id="debitCard" name="payment"> Debit Card</label>
                <label for="upi"><input type="radio" id="upi" name="payment"> UPI</label>
            </div>
        </div>

        <!-- Place Order Button -->
        <button type="submit" class="btn-custom">Place Order</button>
    </form>

    <!-- Back to Cart Link -->
    <div class="back-link">
        <a href="/cart">Back to store</a>
    </div>
</div>

<script>
    function loadCartItems() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const checkoutSummary = document.getElementById('checkoutSummary');
        
        let summaryHTML = '<h4>Order Summary</h4>';
        let total = 0;

        if (cart.length === 0) {
            summaryHTML += '<p>Your cart is empty.</p>';
        } else {
            cart.forEach(item => {
                summaryHTML += `
                    <div class="summary-item">
                        <span>${item.name} (x${item.quantity})</span>
                        <span class="price">Rs. ${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
                total += item.price * item.quantity;
            });
        }

        summaryHTML += `
            <div class="summary-item">
                <strong>Total</strong>
                <strong class="price">Rs. ${total.toFixed(2)}</strong>
            </div>
        `;

        checkoutSummary.innerHTML = summaryHTML;
    }

    // Load cart items when the page loads
    window.onload = loadCartItems;

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Display the popup message
        alert('Thank you for your order!');

        // Clear the cart in localStorage
        localStorage.removeItem('cart');

        // Redirect to a confirmation page
        window.location.href = '/confirmation';
    });
</script>

</body>
</html>
