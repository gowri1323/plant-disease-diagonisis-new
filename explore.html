<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - GreenGuard</title>

    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef5e9;
            margin: 0;
            padding: 0;
        }

        /* Sticky Header */
        .header {
            position: sticky;
            top: 0;
            background-color: rgba(60, 124, 70, 0.8);
            color: white;
            padding: 7px 0;
            z-index: 1000;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .header.scrolled {
            background-color: #3c7c46;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #a1d3b8;
        }

        /* Main Header for Explore Page */
        h1 {
            text-align: center;
            color: #117929;
            margin-top: 5rem;
        }

        /* Explore Section Styling */
        .explore-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        

        /* Responsive Design */
        @media (max-width: 768px) {
            .explore-container {
                flex-direction: column;
                align-items: center;
            }

            .explore-box {
                width: 100%;
                max-width: 400px;
            }

            .header-container {
                flex-direction: column;
            }

            .header a {
                padding: 5px 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .explore-box {
                max-width: 350px;
                margin-top: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }/* Card Flip Effect */
        .explore-box {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .explore-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .explore-box:hover .explore-inner {
            transform: rotateY(180deg);
        }

        .explore-front, .explore-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .explore-front {
            background-color: #dbf1d3;
            color: #217612;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .explore-front img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .explore-back {
            background-color: #40ab59;
            color: rgb(193, 221, 180);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .explore-back p {
            font-size: 16px;
            margin-top: 20px;
        }

        .explore-back a {
            margin-top: 20px;
            background-color: white;
            color: #28a745;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .explore-back a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="header" id="header">
        <div class="header-container">
            <a href="/">Home</a>
            <a href="/explore">Explore</a>
            <a href="/service">Help Centre</a>
            <a href="/blog">Blog</a>
            <a href="/login">Login</a>
          
        </div>
    </header>
    

    <!-- Main Header for the Explore Page -->
    <h1>Explore Greenguard</h1>

    <!-- Explore Boxes Container -->
    <div class="explore-container">
        
        <!-- Box 1: Instant Crop Health Scan -->
        <div class="explore-box">
            <div class="explore-inner">
                <div class="explore-front">
                    <img src="{{ url_for('static', filename='img/crop doctor.jpg') }}" alt="Early Detection Icon">
                    <h3>Instant Crop Health Scan</h3>
                </div>
                <div class="explore-back">
                    <p>"Scan, analyze, thrive—unlock the secrets of your crops' health in seconds!"</p>
                    <a id="healthCheckBtn" href="#">Health Check</a>
                </div>
            </div>
        </div>

        <!-- Box 2: GreenGuard Online Store -->
        <div class="explore-box">
            <div class="explore-inner">
                <div class="explore-front">
                    <img src="{{ url_for('static', filename='img/online store.avif') }}" alt="AI Insights Icon">
                    <h3>GreenGuard Online Store</h3>
                </div>
                <div class="explore-back">
                    <p>"Your crops deserve the best—shop sustainable solutions for a greener tomorrow!"</p>
                    <a href="/cart">Shopping Spree</a> <!-- Link to cart page -->
                </div>
            </div>
        </div>

    </div>

    <!-- Sticky Header Scroll Effect -->
    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Handle Health Check button navigation to camera.html
        document.getElementById('healthCheckBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = '/analyze'; // Navigate to the camera access page
        });
    </script>
    
</body>
</html>
